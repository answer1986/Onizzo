<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestros Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .table {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            border-top: 2px solid #ddd;
        }

        .cell {
            border-right: 2px solid #ddd;
            padding: 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .cell:last-child {
            border-right: none;
        }

        .cell:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Nuestros Productos</h1>
        </div>
        <div class="image-container">
            <div class="image">
                <img src="https://via.placeholder.com/300x300?text=1" alt="Imagen 1">
            </div>
            <div class="image">
                <img src="https://via.placeholder.com/300x300?text=2" alt="Imagen 2">
            </div>
            <div class="image">
                <img src="https://via.placeholder.com/300x300?text=3" alt="Imagen 3">
            </div>
            <div class="image">
                <img src="https://via.placeholder.com/300x300?text=4" alt="Imagen 4">
            </div>
        </div>
    
    </div>
</body>
</html>
